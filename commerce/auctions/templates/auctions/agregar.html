{% extends "auctions/layout.html" %}


{% block body %}
    <h1>Crear una Lista</h1>
    <form action="{% url 'crear' %}" method="post">
        {% csrf_token %}
        <div class="form-group ml-2">

            <label for="titulo"> Titulo </label>
            <input type="text", class="form-control col-6", name="titulo", placeholder="Titulo del producto">

            <label for="descripcion"> descripcion </label>
            <input type="text", class="form-control col-6", name="descripcion", placeholder="Descripcion del producto">

            <label for="precio"> Precio </label>
            <input type="number", class="form-control col-6" ,min="0" name="precio", placeholder="Precio del producto">

            <label for="imagen"> Imagen </label>
            <input type="text", class="form-control col-6", name="image_url", placeholder="URL de la imagen">
          
        </div>
        <div class="form-group ml-2">
            <select class="custom-select my-1 mr-sm-2 col-6" name="categoria">
                <option selected>Selecciona una categoria</option>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id  }}" > {{ categoria.nombre }} </option>
                    {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary my-2 w-50">Crear</button>

    </form>
        
{% endblock %}
